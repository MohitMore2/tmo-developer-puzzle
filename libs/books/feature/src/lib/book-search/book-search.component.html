<ng-container
  *ngTemplateOutlet="errorResponse; context: { error: bookError$ }"
></ng-container>
<ng-container
  *ngTemplateOutlet="errorResponse; context: { error: readingListError$ }"
></ng-container>
<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      #search
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<ng-container *ngIf="searchForm.value.term; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img [src]="b.coverUrl" alt="" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong>
            {{ b.publishedDate | date: 'M/dd/yyyy' }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<button (click)="searchExample()">
        JavaScript</button
      >".
    </p>
  </div>
</ng-template>

<ng-template #errorResponse let-error="error">
  <div class="error-message" *ngIf="error | async as bookError">
    <p>{{ bookError.message }} . Please try again after some time.</p>
  </div>
</ng-template>
